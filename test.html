<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        div {
            font-size: 15px;
            line-height: 100%;
        }

        /* computes to '10px' */
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div>
    <p>This paragraph's 'font-size' is 18px, but the inherited 'line-height'
        value is only 10px. This may cause the lines of text to overlap each
        other by a small amount.</p>
</div>
</body>
</html>
